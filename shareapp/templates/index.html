<!DOCTYPE html>
<html>
<head>
  <title>Notes Sharing Platform</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    ul.notes-list {
      list-style-type: none;
      padding: 0;
    }
    li.note-item {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
    li.note-item:hover {
      background-color: #e9e9e9;
    }
    .note-title {
      font-weight: bold;
    }
    .note-info {
      margin-top: 5px;
      font-size: 12px;
      color: #888;
    }
    .note-actions {
      margin-top: 10px;
    }
    .note-actions a {
      margin-right: 10px;
      text-decoration: none;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      padding: 20px;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      color: #fff;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: #333;
    }

    .navbar a.active {
      background-color: #4caf50;
      color: #fff;
    }

  </style>
</head>
<body>
  <div class="navbar">
    <a href="{% url 'dashboard' %}" class="active">Dashboard</a>
    <a href="{% url 'display_notes' %}">My Notes</a>
    <a href="{% url 'create_note' %}">Create Note</a>
    <!-- Add more links as needed -->
  </div>
<body>
  <div class="container">
    <h1>Notes Sharing Platform</h1>

    {% block content %}{% endblock %}

  </div>
</body>
</html>
